<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Add Element</h4>
    </div>
    <div class="panel-body">
        <form #newElementForm="ngForm" (ngSubmit)="onElementSubmit(newElementForm.value)">
            <div class="form-group col-sm-4">
                <label for="address" class="">
                    Address
                </label>
                <input type="text" class="form-control" placeholder="Address" name="address" ngModel required>
            </div>
            <div class="form-group col-sm-4">
                <label for="price" class="">
                    price
                </label>
                <input type="text" class="form-control" placeholder="Price" name="price" ngModel required>
            </div>
            <div class="form-group col-sm-4">
                <label for="property-type" class="">
                    Property type
                </label>
                <select name="type" id="property-type" class="form-control" ngModel>
                    <option *ngFor="let type of propertyTypes" [value]="type">
                        {{type}}
                    </option>
                </select>
            </div>

            <div class="form-group col-sm-6">
                <label for="description" class="">description</label>
                <textarea type="text" class="form-control" placeholder="Description" name="description" ngModel required>
                </textarea>
            </div>

            <div class="form-group col-sm-2">
                <label for="beds" class="">
                    Beds
                </label>
                <input type="text" class="form-control" placeholder="Beds" name="bedrooms" ngModel required>
            </div>

            <div class="form-group col-sm-2">
                <label for="baths" class="">
                    Baths
                </label>
                <input type="text" class="form-control" placeholder="Baths" name="bathrooms" ngModel required>
            </div>

            <div class="form-group col-sm-2">
                <label for="sqft" class="">
                    SqFt
                </label>
                <input type="text" class="form-control" placeholder="SqFt" name="SqFt" ngModel required>
            </div>

            <div class="form-group col-sm-12">
                <button
                class="btn btn-primary listing-button"
                type="submit"
                >
                Add
                </button>
            </div>

        </form>
    </div>
</div>
